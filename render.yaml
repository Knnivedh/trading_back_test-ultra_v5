services:
  # Trading Bot + API
  - type: web
    name: v8-trading-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: CEREBRAS_API_KEY
        sync: false
      - key: PORT
        value: 8000
    autoDeploy: true
  
  # Next.js Dashboard
  - type: web
    name: v5-dashboard
    env: docker
    plan: free
    dockerfilePath: ./dashboard-next/Dockerfile
    envVars:
      - key: PORT
        value: 3000
    autoDeploy: true
